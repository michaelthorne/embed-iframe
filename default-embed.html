<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Default YouTube iframe embed</title>
</head>
<body>
    <h1>Default YouTube iframe embed</h1>

    <p>This example uses the code provided by YouTube for embedding an iframe on a website.</p>

    <p>
        <code>&lt;iframe width="560" height="315" src="https://www.youtube.com/embed/yPowHRjSFCA?rel=0" frameborder="0" allowfullscreen&gt;&lt;/iframe&gt;</code>
    </p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/yPowHRjSFCA?rel=0" frameborder="0" allowfullscreen></iframe>
</body>
</html>
